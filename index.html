<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" type="image/png" sizes="32*32" href="img/favicon-32x32.png">

    <title>Frontend Mentor | QR code component</title>
</head>

<body>
    <div class="container">
        <img src="img/image-qr-code.png" alt="">
        <h1>
            Improve your front-end<span>skills by building projects</span>

        <p>
            Scan the QR code to visit Frontend<br>Mentor and take your coding skills<br>to the next level
        </p>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Kajal Kashyap</a>.
    </div>

</html>
